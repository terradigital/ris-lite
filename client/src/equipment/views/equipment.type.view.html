<div class="container">
    <div class="row">
        <div ncy-breadcrumb class="col s6 "></div>
        <div class="col s6 right-align dashboard-main-action-bar">
            <a ui-sref="dashboard.admin.equipment-type.new" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
        </div>
        <div class="col s12 center-align  grey lighten-3">
            <table class="centered">
                <thead>
                    <tr>
                        <th data-field="id">Name</th>
                        <th data-field="name">Observation</th>
                        <th data-field="price">ID</th>
                        <th data-field="price">Quantity</th>
                    </tr>
                </thead>
                <tr ng-repeat="equipment in EquipmentType.equipmentTypeList">
                    <td> {{equipment.name}}</td>
                    <td>{{equipment.observation}}</td>
                    <td>{{equipment.number}}</td>
                    <td>{{equipment.id}}</td>
                </tr>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
