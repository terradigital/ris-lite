<div ncy-breadcrumb class="col s12 "></div>
<md-card>
    <md-toolbar class="md-table-toolbar md-default" ng-hide="equipmentVm.filter.show">
        <div class="md-toolbar-tools">
            <h2 class="md-title">Equipment</h2>
            <div flex></div>
            <md-button class="md-icon-button" ng-click="equipmentVm.filter.show = true">
                <md-icon>search</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-toolbar class="md-table-toolbar md-default" ng-show="equipmentVm.filter.show">
        <div class="md-toolbar-tools">
            <md-icon>search</md-icon>
            <form flex name="equipmentVm.filter.form">
                <input type="text" ng-model="equipmentVm.query.filter" ng-model-options="equipmentVm.filter.options" placeholder="search">
            </form>
            <md-button class="md-icon-button" ng-click="equipmentVm.removeFilter()">
                <md-icon>close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <!-- exact table from live demo -->
    <md-table-container>
        <table md-table ng-model="equipmentVm.selected" md-progress="equipmentVm.roomList">
            <thead md-head md-order="equipmentVm.query.order" md-on-reorder="equipmentVm.onReorder">
                <tr md-row>
                    <th md-column md-order-by="name"><span>Name</span></th>
                    <th md-column md-numeric><span>Type</span></th>
                    <th md-column md-numeric>Brand</th>
                    <th md-column md-numeric>Year</th>
                    <th md-column md-numeric>Room</th>
                </tr>
            </thead>
            <tbody md-body>
                <tr md-row md-select="equipment" md-select-id="{{equipment.id}}" md-auto-select ng-repeat="equipment in equipmentVm.equipments">
                    <td md-cell>{{equipment.name}}</td>
                    <td md-cell>{{equipment.equipmentType.name}}</td>
                    <td md-cell>{{equipment.brand}}</td>
                    <td md-cell>{{equipment.year}}</td>
                    <td md-cell>{{equipment.room.name}}</td>
                </tr>
            </tbody>
        </table>
    </md-table-container>
    <md-table-pagination md-limit="equipmentVm.query.limit" md-page="equipmentVm.query.page" md-total="{{equipmentVm.count}}" md-on-paginate="equipmentVm.onPaginate" md-page-select></md-table-pagination>
    <div class="col s6 right-align dashboard-main-action-bar">
        <a ui-sref="app.setting.equipment.new" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
    </div>
</md-card>
