<div class="container">
    <div class="row grey lighten-3">
        <div ncy-breadcrumb class="col s6 "></div>
    </div>
    <div class="row grey lighten-2">
        <div class="col s12 center-align">
            <table class="centered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                    </tr>
                </thead>
                <tr ng-repeat="eq in equipment.equipments">
                    <td> {{eq.name}}</td>
                    <td>{{eq.id}}</td>
                </tr>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col s6 right-align dashboard-main-action-bar">
        <a ui-sref="app.setting.equipment.new" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
    </div>
</div>
</div>
