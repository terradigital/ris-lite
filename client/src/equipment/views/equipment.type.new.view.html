<div ncy-breadcrumb class="col s12 ">
</div>
<md-card>
    <div layout="column" ng-cloak class="md-inline-form">
        <md-content layout-padding>
            <div>
                <form name="userForm" ng-submit="equipmentTypeVm.addNewEquipmentType()">
                    <div layout-gt-sm="row">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Name</label>
                            <input ng-model="equipmentTypeVm.name">
                        </md-input-container>
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Number</label>
                            <input type="number" ng-model="equipmentTypeVm.number">
                        </md-input-container>
                    </div>
                    <md-input-container class="md-block">
                        <label>Description</label>
                        <textarea ng-model="equipmentTypeVm.observation" columns="1" md-maxlength="150" rows="5"></textarea>
                    </md-input-container>
                    <div layout="row" layout-align="end">
                        <md-button type="submit" class="md-raised md-warn">ADD</md-button>
                    </div>
                </form>
            </div>
        </md-content>
    </div>
</md-card>
