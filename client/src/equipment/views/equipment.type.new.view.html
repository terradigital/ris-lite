<div class="container">
    <div class="row  grey lighten-3">
        <div ncy-breadcrumb class="col s12 "></div>
    </div>
    <div class="row grey lighten-2 form-row-div">
        <form class="col s12" ng-submit="et.addNewEquipmentType()">
            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate" autofocus ng-model="et.name" required>
                    <label for="first_name">Name*</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="number" class="validate" ng-model="et.number" required>
                    <label for="last_name">Number*</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="textarea1" class="materialize-textarea" ng-model="et.observation" required></textarea>
                    <label for="textarea1">Observation*</label>
                </div>
            </div>
            <div class="right-align">
                <button type="submit" class="waves-effect waves-light btn align-right red">Add</button>
            </div>
        </form>
    </div>
