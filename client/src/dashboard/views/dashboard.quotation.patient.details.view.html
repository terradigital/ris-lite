<div class="container dashboard-container ">
    <div class="row ">
        <div class="col s6" ncy-breadcrumb></div>
    </div>
</div>
<md-card>
    <div layout="row" ng-cloak layout-padding>
        <div flex="70">
            <h5>Patient details</h5>
            <form name="patientForm" ng-submit="qtp.addPatientAndExams()">
                <div layout="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>First Name</label>
                        <input required name="description" ng-model="qtp.patient.firstName">
                        <div ng-messages="qtp.patient.firstName.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Last Name</label>
                        <input required name="description" ng-model="qtp.patient.lastName">
                        <div ng-messages="qtp.patient.lastName.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Age</label>
                        <input type="number" required name="description" ng-model="qtp.patient.age">
                        <div ng-messages="qtp.patient.age.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Gender</label>
                        <md-select ng-model="qtp.patient.gender">
                            <md-option value="MALE">Male</md-option>
                            <md-option value="FEMALE">Female</md-option>
                            <div ng-messages="qtp.patient.gender.$error">
                                <div ng-message="required">This is required.</div>
                            </div>
                        </md-select>
                    </md-input-container>
                </div>
                <div layout="row">
                    <md-input-container class="md-block" flex="20">
                        <label>Phone Number</label>
                        <input name="description" ng-model="qtp.patient.phoneNumber">
                    </md-input-container>
                    <md-input-container class="md-block" flex="45">
                        <label>Address</label>
                        <input required name="description" ng-model="qtp.patient.address">
                        <div ng-messages="qtp.patient.address.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Sent From:(Doctor's name)</label>
                        <input required name="description" ng-model="description">
                        <div ng-messages="description.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                </div>
                <div layout="row" layout-align="space-between">
                    <md-button layout-align="start" class="md-raised md-warn" ng-click="goBack()">Back</md-button>
                    <md-button type="submit" class="md-raised md-primary" ng-disabled="patientForm.$invalid">Create</md-button>
                </div>
            </form>
        </div>
        <div flex>
            <h5>Selected exams</h5>
            <table class="centered">
                <thead>
                    <tr>
                        <th data-field="id">Exam Type</th>
                        <th data-field="price">Price (DA)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="exam in qtp.selectedExams">
                        <td>{{exam.selectedExamType.name}} {{exam.selectedExamMethod.name}}</td>
                        <td>{{exam.price}}</td>
                    </tr>
                    <tr>
                        <td><b>TOTAL</b></td>
                        <td><b>{{qtp.selectedExamsTotal}} DA</b></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</md-card>
