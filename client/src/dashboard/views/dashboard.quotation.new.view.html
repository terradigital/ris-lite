<md-card>
    <div layout="column" ng-cloak class="md-inline-form">
        <md-content layout-padding>
            <div>
                <form name="userForm" ng-submit="et.addNewEquipmentType()">
                    <div layout-gt-sm="row" ng-repeat="exam in qt.selectedExams">
                        <md-autocomplete flex="35" required md-input-name="autocompleteField" md-input-minlength="2" md-input-maxlength="18" md-no-cache="qt.noCache" md-selected-item="qt.selectedExamType" md-search-text="qt.searchExamType" md-items="item in qt.querySearch(qt.searchExamType)" md-item-text="item.name" md-floating-label="Exam Type" md-selected-item-change="">
                            <md-item-template>
                                <span md-highlight-text="qt.searchExamType">{{item.name}}</span>
                            </md-item-template>
                            <div ng-messages="searchForm.autocompleteField.$error" ng-if="searchForm.autocompleteField.$touched">
                                <div ng-message="required">You <b>must</b> have a favorite state.</div>
                                <div ng-message="minlength">Your entry is not long enough.</div>
                                <div ng-message="maxlength">Your entry is too long.</div>
                            </div>
                        </md-autocomplete>
                        <md-input-container flex="35" class="md-block">
                            <md-select placeholder="Exam Method" ng-model="qt.selectedExamMethod" md-on-open="qt.getExamMethods(qt.selectedExamType.id)()" style="min-width: 200px;">
                                <md-option ng-value="method" ng-repeat="method in qt.examMethods">{{method.name}}</md-option>
                            </md-select>
                        </md-input-container>
                        <md-input-container class="md-block" flex="20">
                            <label>Price</label>
                            <input type="number" ng-model="qt.selectedExamMethod.price">
                        </md-input-container>
                        <md-input-container flex class="md-block">
                            <md-button ng-show="$index == qt.selectedExams.length -1" class="md-fab md-mini md-warn" aria-label="Add new" ng-click="qt.addNewExam()">
                                <md-icon md-svg-src="assets/img/ic_add_circle_outline_white_24px.svg"></md-icon>
                            </md-button>
                            {{$index}}
                            <md-button ng-show="$index != qt.selectedExams.length-1" class="md-fab md-mini green" aria-label="Add new" ng-click="qt.removeThisExam($index)">
                                <md-icon md-svg-src="assets/img/ic_add_circle_outline_white_24px.svg"></md-icon>
                            </md-button>
                        </md-input-container>
                    </div>
                    <div layout="row" layout-align="end">
                        <md-button type="submit" class="md-raised md-warn">Next ></md-button>
                    </div>
                </form>
            </div>
        </md-content>
    </div>
</md-card>
