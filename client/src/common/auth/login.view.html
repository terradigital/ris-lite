<form class="col s12 ">
    <div class="row">
        <div class="input-field col s12">
            <input id="userName" type="text" class="validate">
            <label for="userName">User Name</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
        </div>
    </div>
    <div class="row center" ng-hide="onSuccess">
        <input id="download-button" class="btn-large waves-effect waves-light pink col s12" value="Login" type="submit">
    </div>
</form>
